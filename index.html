<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/5ff3e6a0b703f_potatoes-food-supermarket-agriculture-JG7QGNY.jpg"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Proyecto Ivo</title>
</head>

<body>
    <!-- -----------Canvas del carrito y la tabla---------- -->
    <div class="container">
        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">icono de changuito</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h3 id="offcanvasRightLabel">Carrito</h3>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="my-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="5">#</th>
                                <th scope="5">Items</th>
                                <th scope="5">Cantidad</th>
                                <th scope="5">Accion</th>
                                <th scope="5">Total</th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footerCarrito">
                                <th scope="row" colspan="5">Su carrito esta vacio</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <template id="tFooterCarrito">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-dark btn-sm" id="vaciarCarrito">Vaciar todo</button>
        </td>
        <td class="font-weighy-bold">$<span>1</span></td>
    </template>



    <template id="templateCarrito">
        <tr>
            <th scope="row">1</th>
            <td>cafe</td>
            <td>1</td>
            <td>
                <button class="btn-suma btn-dark btn-sm">
                    +
                </button>
                
                <button class="btn-resta btn-dark btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>1232</span></td>
        </tr>
    </template>



<!-- -----------Productos y botones del DOM---------- -->
    <div class="container">
        <h1 class="text-center">Carrito de compras</h1>
        <hr>
        <div class="row" id="contenedorProductos"></div>

    </div>
    <template id="templateProductos">
       <div class="col-12 col-md-4">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Producto</h5>
                    <p class="card-text">$ <span>200</span></p>

                    <button href="#" class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div> 
    </template>
    
</body>

<footer>
</footer>
<script src="./app.js"></script>
</body>

</html>
